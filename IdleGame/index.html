<!DOCTYPE html>
<head>
    <title>IceFishing Idle Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="content">
        <div class="menus">
            
            <div class="main">
                <button id="drop">Drop Line</button>
                <button id="visit">Visit Marketplace</button>

            </div>
            
            <div class="marketplace">
                <div class="sellButtons">
                    <button id="sell1">Sell [1] Fish</button>
                    <button id="sell10">Sell [10] Fish</button>
                    <button id="sell100">Sell [100] Fish</button>
                    <button id="sellAll">Sell All Fish</button>
                </div>

                <div class="upgrades">
                    <button id="autoDropper">Buy [1] Auto Dropper ($100)</button>
                </div>

                <div class="items">
                    <button id="buyLine">Buy [10'] Line ($50)</button>
                </div>

                <div>
                    <button id="return">Return</button>
                </div>
            </div>
        </div>


        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="fish">You own 0 fish</p>
            <p id="line"></p>
            <p id="rod">Rusty Old Rod</p>
        
        </div>
    </div>

    
</body>
